name: CI - Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: services/userprofile-service

      - name: List Available Scripts
        run: npm run
        working-directory: services/userprofile-service

      - name: Run Linter (Skip if missing)
        run: npm run lint || echo "Skipping lint step, script not found."
        working-directory: services/userprofile-service

      - name: Run Tests
        run: npm test
        working-directory: services/userprofile-service

      - name: Build Docker Image
        run: docker build -t userprofile-service .
        working-directory: services/userprofile-service
