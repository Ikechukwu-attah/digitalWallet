name: CI - Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install || exit 1 # Stop if npm install fails

      - name: Run Linter
        run: npm run lint || exit 1 # Stop if linting fails

      - name: Run Tests
        run: npm test || exit 1 # Stop if tests fail

      - name: Build Docker Image
        run: |
          docker build -t userprofile-service . || exit 1
